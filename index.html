<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîê Prote√ß√£o de Dados no Setor P√∫blico</title>
  
  <!-- Docsify Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <style>
    /* Sidebar personalizada */
    .sidebar {
      background: linear-gradient(180deg, #1a3b5d 0%, #0f2a44 100%) !important;
    }
    
    .sidebar ul li a {
      color: rgba(255,255,255,0.9) !important;
      border-left: 3px solid transparent;
    }
    
    .sidebar ul li a:hover {
      color: #ffd966 !important;
      border-left-color: #ffd966;
      background: rgba(255,215,0,0.1);
    }
    
    .sidebar ul li.active > a {
      color: #ffd966 !important;
      border-left-color: #ffd966;
      background: rgba(255,215,0,0.15);
    }
    
    .sidebar .app-name {
      background: rgba(0,0,0,0.2);
      border-bottom: 3px solid #ffd966;
      text-align: center;
    }
    
    .sidebar .app-name a {
      color: white !important;
    }
    
    .sidebar .app-name a span {
      color: #ffd966;
      font-weight: bold;
    }
    
    /* Bot√µes de controle */
    .control-buttons {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: flex;
      gap: 15px;
      z-index: 1000;
    }
    
    .control-btn {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      border: 2px solid white;
      font-size: 1.4rem;
      background: #1a3b5d;
      color: white;
      transition: all 0.3s;
    }
    
    .control-btn:hover {
      transform: translateY(-5px) scale(1.1);
      background: #0f2a44;
    }
    
    .toggle-btn {
      background: #ffd966;
      color: #1a3b5d;
    }
    
    .toggle-btn:hover {
      background: #ffe599;
    }
    
    /* Sidebar colaps√°vel */
    body.sidebar-collapsed .sidebar {
      transform: translateX(-100%) !important;
    }
    
    body.sidebar-collapsed .content {
      margin-left: 0 !important;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Bot√µes de controle -->
  <div class="control-buttons">
    <div class="control-btn toggle-btn" onclick="toggleSidebar()" id="toggleBtn">‚óÄ</div>
    <div class="control-btn home-btn" onclick="goHome()">üè†</div>
  </div>

  <script>
    // Configura√ß√£o do Docsify - VERS√ÉO SIMPLIFICADA
    window.$docsify = {
      name: '<span>Prote√ß√£o</span> de Dados',
      repo: '',
      loadSidebar: '_sidebar.md',  // Arquivo com underscore
      subMaxLevel: 3,
      auto2top: true,
      relativePath: true,
      homepage: 'README.md',
      
      // Configura√ß√£o de busca
      search: {
        placeholder: 'üîç Pesquisar...',
        noData: 'Nada encontrado'
      }
    };

    // Fun√ß√µes de controle
    function toggleSidebar() {
      document.body.classList.toggle('sidebar-collapsed');
      const collapsed = document.body.classList.contains('sidebar-collapsed');
      localStorage.setItem('sidebar-collapsed', collapsed);
      document.getElementById('toggleBtn').innerHTML = collapsed ? '‚ñ∂' : '‚óÄ';
    }

    function goHome() {
      window.location.hash = '#/';
    }

    // Estado inicial da sidebar
    document.addEventListener('DOMContentLoaded', function() {
      const collapsed = localStorage.getItem('sidebar-collapsed') === 'true';
      if (collapsed) {
        document.body.classList.add('sidebar-collapsed');
        document.getElementById('toggleBtn').innerHTML = '‚ñ∂';
      }
    });
  </script>

  <!-- Scripts do Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/emoji.min.js"></script>
</body>
</html>
